<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Device Info Collector</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    pre { background: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Device Info Collector</h1>
  <pre id="output">Collecting info...</pre>

  <script>
    const output = document.getElementById('output');

    // 1Ô∏è‚É£ Device & Browser Info
    let deviceInfo = {
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      hardwareConcurrency: navigator.hardwareConcurrency,
      deviceMemory: navigator.deviceMemory,
      maxTouchPoints: navigator.maxTouchPoints,
      language: navigator.language,
      languages: navigator.languages,
      doNotTrack: navigator.doNotTrack,
      cookieEnabled: navigator.cookieEnabled
    };
    output.textContent = "üì± Device Info:\n" + JSON.stringify(deviceInfo, null, 2) + "\n\n";

    // 2Ô∏è‚É£ Media Devices
    if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
      navigator.mediaDevices.enumerateDevices().then(devices => {
        let mediaDevices = devices.map(d => ({
          kind: d.kind,
          deviceId: d.deviceId
        }));
        output.textContent += "üé• Media Devices:\n" + JSON.stringify(mediaDevices, null, 2) + "\n\n";
      }).catch(() => {
        output.textContent += "üé• Media Devices: Not accessible\n\n";
      });
    }

    // 3Ô∏è‚É£ Network Info
    if (navigator.connection) {
      const connection = navigator.connection;
      let netInfo = {
        type: connection.effectiveType,
        downlink: connection.downlink,
        rtt: connection.rtt,
        saveData: connection.saveData
      };
      output.textContent += "üåê Network Info:\n" + JSON.stringify(netInfo, null, 2) + "\n\n";
    }

    // 4Ô∏è‚É£ Battery Info
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        let batteryInfo = {
          level: battery.level,
          charging: battery.charging
        };
        output.textContent += "üîã Battery Info:\n" + JSON.stringify(batteryInfo, null, 2) + "\n\n";
      }).catch(() => {
        output.textContent += "üîã Battery Info: Not accessible\n\n";
      });
    }

    // 5Ô∏è‚É£ Local Time
    let now = new Date();
    output.textContent += "‚è≥ Local Time:\n" + now.toString() + "\n";
  </script>
</body>
</html>
